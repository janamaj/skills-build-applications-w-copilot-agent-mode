  <path d="M 50 58 Q 50 70 50 80" stroke="#ffc107" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 58 58 Q 62 68 58 78" stroke="#ffc107" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 62 50 Q 72 52 75 62" stroke="#ffc107" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 60 52 Q 65 60 62 68" stroke="#ffc107" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 50 25 Q 50 15 50 8" stroke="#ffc107" stroke-width="2" fill="none" stroke-linecap="round"/>
